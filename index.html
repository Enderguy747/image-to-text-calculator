<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Imagen</title>
  </head>
  <body>
    <div id="app"></div>
    <form>
      <label class="etiqueta" for="fileLoader">Cargue la imagen a procesar</label>
      <input class="archivo" type="file" name="fileLoader" id="fileLoader" required accept=".png, .jpg, .jpeg" >
      <img id="imageToRead" src="tulogo.png" alt="yo" />
      <input class="procesar" type="submit" value="Procesar">
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
